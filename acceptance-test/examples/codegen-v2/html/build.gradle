plugins {
    id 'base'
    id 'org.hidetake.swagger.generator'
}

repositories {
    jcenter()
}

dependencies {
    swaggerCodegen 'io.swagger:swagger-codegen-cli:2.3.1'
}

swaggerSources {
    petstore {
        inputFile = file("$rootDir/vendor/openapi-v2-petstore.yaml")
        code {
            language = 'html2'
        }
    }
}

build.dependsOn generateSwaggerCode
